<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<h1>Contact Us</h1>
			<form id="myform">
				<section class="section-1">
					<div class="champ name">
						<label for="name">First Name <span>*</span></label>
						<input class="input-large" type="text" required />
					</div>
					<div class="champ margin-top name">
						<label for="name">Last Name <span>*</span></label>
						<input class="input-large" type="text" required />
					</div>
				</section>
				<div class="champ margin-top">
					<label for="mail">Email Address <span>*</span></label>
					<input class="input-large" type="text" required />
				</div>
				<section class="section-2 champ">
					<fieldset>
						<div>
							<label for="" name="Query-type">General Enquiry</label>
							<input type="radio" />
						</div>
						<div>
							<label for="" name="Query-type">Support Request</label>
							<input type="radio"/>
						</div>
					</fieldset>
				</section>
				<div class="champ margin-top">
					<label for="text">Message <span>*</span></label>
					<input class="input-mega-large" type="text" required />
				</div>
				<div class="champ margin-top consent">
					<label for="text"
						>I consent to being contacted by the team <span>*</span></label
					>
					<input type="checkbox" required />
				</div>
				<button class="submit">Submit</button>
			</form>
		</main>
		<script src="script.js"></script>
	</body>
</html>
